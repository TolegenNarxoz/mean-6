<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            AWS S3 Storege
        </h1>
        <h2>Upload Files</h2>
        <div class="form-group">
            <input type="file" multiple class="form-control" id="fileInput" required>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block" onclick="uploadFiles('mymean')" >
                Upload File
            </button>
        </div>

        <h2>Uploaded Files</h2>
        <table id="fileTable" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
<script src="script.js"></script>
</html>
